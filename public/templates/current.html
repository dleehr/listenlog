<div class="container" ng-controller="CurrentController as current" ng-init="current.init(recording)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <div class="row">
        <h3 class="panel-title col-sm-6">{{ current.show || '&nbsp;' }}</h3>
        <div class="panel-subtitle col-sm-6">{{ current.recording.title || '&nbsp;' }}</div>
      </div>
    </div>
    <div class="panel-body">
      <div class="row listenlog body">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-6 artist">{{ current.artist.name || '&nbsp;' }}</div>
            <div class="col-sm-6 song">{{ current.song || '&nbsp;' }}</div>
          </div>
          <div class="row">
            <div class="col-sm-6 date">{{ current.concert.date || '&nbsp;' }}</div>
            <div class="col-sm-6 buttons">
                <div class="row">
                    <form class="form-inline">
                        <div class="form-group">
                            <button type="button" class="btn btn-default btn-sm form-control" ng-click="current.toggle()">
                                <span class="fa" ng-class="current.button_class" aria-hidden="true"></span> {{ current.button_text() || '&nbsp;' }}
                            </button>
                            <span ng-hide="current.isCollapsed">
                                <input type="text" ng-model="current.note" class="form-control">
                                <button type="button" class="btn btn-sm btn-primary form-control" ng-click="current.submit()">{{ current.action_text }}</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--

 +----------------+-------------+
 | Current Show   |   Recording |
 +----------------+-------------+
 | Artist               Song    |
 | Date          <start><stop>  |
 +------------------------------+
 -->
